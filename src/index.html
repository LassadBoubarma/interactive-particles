    <script>
      const select = document.querySelector(".language-switch select");

      // Prevent canvas from reacting to click
      select.addEventListener("click", (e) => e.stopPropagation());

      // Read language from localStorage and set dropdown
      const savedLang = localStorage.getItem("lang") || "en";
      select.value = savedLang;

      // When changed, store and reload
      select.addEventListener("change", (e) => {
        localStorage.setItem("lang", e.target.value);
        window.location.reload();
      });
  const translations = {
    en: {
      title: "Interactive Particles",
      github: "GitHub",
      previous: "Previous Demo",
      article: "Article"
    },
    pt: {
      title: "PartÃ­culas Interativas",
      github: "GitHub",
      previous: "DemonstraÃ§Ã£o prÃ©via",
      article: "Artigo"
    }
  };

  function applyTranslations() {
    const lang = localStorage.getItem("lang") || "en";
    const t = translations[lang];

    document.querySelectorAll("[data-i18n]").forEach(el => {
      const key = el.getAttribute("data-i18n");
      if (t[key]) el.innerText = t[key];
    });
  }

  applyTranslations();
</script>
